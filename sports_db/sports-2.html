<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to Sports DB</h1>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <div class="col-md-6">
                    <nav class="navbar rounded">
                        <div class="container-fluid">
                            <div class="d-flex" role="search">
                                <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button onclick="loadPlayers()" class="btn btn-success" type="submit">Search</button>
                            </div>
                        </div>
                    </nav>
                    <div id="players-container" class="row row-cols-1 row-cols-md-2 g-4 my-5">

                    </div>
                </div>
                <div class="col-md-6 ">
                    <div>
                        <img id="male" class="img-fluid my-3 d-none" src="./images/male.jpg" alt="">
                        <img id="female" class="img-fluid my-3 d-none" src="./images/female.jpg" alt="">
                    </div>
                    <div id="player-details">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- scripts -->
    <script src="./sports-2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
