<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center h1 fw-bold mt-3">Welcome to sportsDB</h1>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <div class="col-lg-6">
                    <h1>Left side</h1>
                    <div class="d-flex" role="search">
                        <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="loadPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <div id="players-info" class="row row-cols-1 row-cols-md-2 g-4 my-5">

                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>Right side</h1>
                    <div id="banner">
                        <img id="male" class="my-2 rounded img-fluid d-none" src="../images/male.jpg" alt="">
                        <img id="female" class=" rounded img-fluid d-none" src="../images/female.jpg" alt="">
                    </div>
                    <div id="single-player-details">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="./sports.js"></script>
</body>

</html>
